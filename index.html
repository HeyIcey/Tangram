<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tangram</title>
	<style type="text/css">
		#canvas{
			border: 1px solid #111;
			display: block;
			margin: 100px auto;
		}
		
	</style>
	<script type="text/javascript">
		var tangram = [
			{p:[{x:0,y:0},{x:200,y:200},{x:0,y:400},{x:0,y:0}], color:"#caff67"},
			{p:[{x:0,y:0},{x:200,y:200},{x:400,y:0},{x:0,y:0}], color:"#67becf"},
			{p:[{x:0,y:400},{x:200,y:400},{x:100,y:300},{x:0,y:400}], color:"#cf3d61"},
			{p:[{x:200,y:200},{x:100,y:300},{x:200,y:400},{x:300,y:300},{x:200,y:200}], color:"#f9f51a"},
			{p:[{x:200,y:400},{x:400,y:400},{x:400,y:200},{x:200,y:400}], color:"#a594c0"},
			{p:[{x:200,y:200},{x:300,y:300},{x:300,y:100},{x:200,y:200}], color:"#fa8ccc"},
			{p:[{x:400,y:0},{x:300,y:100},{x:300,y:300},{x:400,y:200},{x:400,y:0}], color:"#f6ca29"}
		];

		window.onload=function () {
			var can = document.getElementById('canvas');
			can.width = 400;
			can.height = 400;
			var ctx = can.getContext("2d");
			
			for(var i=0; i<tangram.length; i++){
				draw(tangram[i],ctx);
			}

		};

	 	function draw(piece, ctx){
	 		ctx.beginPath();
	 		ctx.moveTo(piece.p[0].x, piece.p[0].y);
	 		for(var i=1; i<piece.p.length; i++){
	 			ctx.lineTo(piece.p[i].x, piece.p[i].y);
	 		}
	 		ctx.closePath();
	 		ctx.lineWidth = 5;
	 		ctx.strokeStyle = "#111";
	 		ctx.stroke();
	 		ctx.fillStyle = piece.color;
	 		ctx.fill(); 
	 	}



	</script>
</head>
<body>
	<canvas id="canvas"></canvas>
</body>
</html>
